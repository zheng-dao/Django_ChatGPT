<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <style>
      @import "https://code.highcharts.com/css/themes/highcharts.css";
      .highcharts-background {
        fill: #6b8795;
      }
      .highcharts-container {
        /* #1072 */
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        font-family: Roboto, Arial, Helvetica, sans-serif, -apple-system,
          BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell,
          "Open Sans", "Helvetica Neue", sans-serif;
        font-size: 12px;
        user-select: none;
      }
      .highcharts-xaxis-labels {
        background-color: aqua;
        color: black;
      }
    </style>
  </head>

  <body>
    <div
      id="container"
      style="min-width: 310px; height: 400px; margin: 0 auto"
      class="border"
    ></div>
    <script>
      Highcharts.chart("container", {
        chart: {
          scrollablePlotArea: {
            minWidth: 0,
          },
          type: "column",
        },

        title: {
          text: "",
          style: {
            color: "#ffffff",
          },
        },

        xAxis: {
          labels: {
            style: {
              color: "#ffffff",
              backgroundColor: "#ffffff",
            },
          },

          categories: [
            "2019 Q1",
            "2019 Q2",
            "2019 Q3",
            "2019 Q4",
            "2020 Q1",
            "2019 Q1",
            "2019 Q2",
            "2019 Q3",
            "2019 Q4",
            "2020 Q1",
            "2019 Q1",
            "2019 Q2",
            "2019 Q3",
            "2019 Q4",
            "2020 Q1",
            "2019 Q1",
            "2019 Q2",
            "2019 Q3",
            "2019 Q4",
            "2020 Q1",
            "2019 Q1",
            "2019 Q2",
            "2019 Q3",
            "2019 Q4",
            "2020 Q1",
          ],
          gridLineColor: "transparent",
          gridTextColor: "#ffffff",
          lineColor: "transparent",
          tickColor: "transparent",
          showEmpty: false,
          gridLineWidth: 0,
        },

        yAxis: {
          title: {
            text: null,
          },
          labels: {
            style: {
              color: "white",
            },
          },
          gridLineColor: "transparent",
          gridTextColor: "#ffffff",
          gridLineWidth: 0,
          showFirstLabel: false,
        },
        tooltip: {
          shared: true,
          crosshairs: true,
        },

        plotOptions: {
          series: {
            pointPadding: 0,
            borderWidth: 0,
          },
        },
        series: [
          {
            data: [1258.0, 1270.0, 1277.0, 1283.0, 1280.0],
            name: "total number of  members",
            color: {
              linearGradient: {
                x1: 0,
                x2: 0,
                y1: 0,
                y2: 1,
              },
              stops: [
                [0, "#8B2A43"],
                [1, "#ED2A76"],
              ],
            },
          },
          {
            data: [2258.0, 2270.0, 2277.0, 2283.0, 2280.0],
            name: "total outstanding loans",
            color: {
              linearGradient: {
                x1: 0,
                x2: 0,
                y1: 0,
                y2: 1,
              },
              stops: [
                [0, "#265BB6"],
                [1, "#00B1BC"],
              ],
            },
          },
          {
            data: [7285.0, 7096.0, 8041.0, 4200.0, 7039.0],
            name: "total shares and deposits",
            color: {
              linearGradient: {
                x1: 0,
                x2: 0,
                y1: 0,
                y2: 1,
              },
              stops: [
                [0, "#8B2A43"],
                [1, "#ED2A76"],
              ],
            },
          },
          {
            data: [881.0, 901.0, 913.0, 925.0, 914.0],
            name: "total number of loans and leases",
            color: {
              linearGradient: {
                x1: 0,
                x2: 0,
                y1: 0,
                y2: 1,
              },
              stops: [
                [0, "#C13B00"],
                [1, "#F2981B"],
              ],
            },
          },
          {
            data: [1142.0, 6965.0, 1951.0, 2506.0, 1646.0],
            name: "total amount of loans and leases",
            color: {
              linearGradient: {
                x1: 0,
                x2: 0,
                y1: 0,
                y2: 1,
              },
              stops: [
                [0, "#556D79"],
                [1, "#063E54"],
              ],
            },
          },
          {
            data: [5917.0, 9271.0, 4542.0, 2638.0, 2746.0],
            name: "total Assets (liabilities, deposits, etc)",
            color: {
              linearGradient: {
                x1: 0,
                x2: 0,
                y1: 0,
                y2: 1,
              },
              stops: [
                [0, "#6B8795"],
                [1, "#063E54"],
              ],
            },
          },
        ],
      });
    </script>
  </body>
</html>
