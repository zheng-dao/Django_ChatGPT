{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <link rel="stylesheet" href="https://code.highcharts.com/css/themes/highcharts.css">
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <link rel="stylesheet" href="{% static 'app/content/local.css' %}">
    
</head>

<body>
    <div id="container"
         style="min-width: 310px; height: 400px; margin: 0 auto"
         class="border"></div>
    <script>
      let data = {
        xAxis: { title: { text: "Numbers" } },
        title: { text: "Data Summaries (2019, 2020)" },
        subtitle: { text: "Source" },
        yAxis: { title: { text: "Numbers of" } },
        legend: { layout: "vertical", align: "right", verticalAlign: "middle" },
      };

      let series = data["series"];
      console.log(series);
      Highcharts.chart("container", {
        chart: {
          type: "bar",
            backgroundColor:'transparent',
          scrollablePlotArea: {
            minWidth: 0,
          },
          //            styledMode: true,
        },

        title: {
          text: "NCUA Data Series: XYZ Credit Union",
          style: {
            color: "#02429b",
          },
        },
        "credits": {
          "enabled": false
      },
        /*
        subtitle: {
            text: 'Source: Google Analytics'
        },
        */
        //color:["#6b8795","#556d79","#00b1bc","#f19820","#ed2c76","#9dc33b"],

        xAxis: {
          lineColor: '#434343',
          lineWidth:3,
          // one week
          labels: {
            style: {
              color: "#434343",
            },
          },

          categories: [
            "2019 Q1",
            "2019 Q2",
            "2019 Q3",
            "2019 Q4",
            "2020 Q1",
            "2019 Q1",
            "2019 Q2",
            "2019 Q3",
            "2019 Q4",
            "2020 Q1",
           
          ],
          gridLineColor: "transparent",
          gridTextColor: "#ffffff",
          tickColor: "transparent",
          showEmpty: false,
          gridLineWidth: 0,
        },

        yAxis: {
          // left y axis
          
          title: {
            text: null,
          },
          /*
            labels: {
                align: 'left',
                x: 3,
                y: 16,
                format: '{value:.,0f}'
            },
            */
          labels: {
            style: {
              color: "#434343",
            },
          },
          gridLineColor: "#fff",
          gridTextColor: "#434343",
          gridLineWidth: 1,
          showFirstLabel: false,
          },
        tooltip: {
          shared: true,
          crosshairs: true,
        },

      colors:["#209af1", "#84c586", "#00429b", "#7793db", "#a8cfe5", "#7497aa"],
        plotOptions: {
            series: {
                stacking: 'percent',
                pointPadding: 0,
                // groupPadding: 0,
                borderWidth: 0,
                //shadow: false,
                // pointWidth: 15,
            },
        },
        series: [
          {
            data: [1258.0,1200,7285,881,1142,5917],
            name: "total number of members",
            
          },
          {
            data: [2258.0,21000],
            name: "total outstanding loans",
            
          },
          {
            data: [7285.0],
            name: "total shares and deposits",
            
          },
          {
            data: [881.0],
            name: "total number of loans and leases",
           
          },
          {
            data: [1142.0],
            name: "total amount of loans and leases",
           
          },
          {
            data: [5917.0],
            name: "total assets (liabilities, deposits, etc)",
          }
        ],
      });
      Highcharts.setOptions({
        lang: {
          thousandsSep: ','
        }
      });
    </script>
</body>
</html>
