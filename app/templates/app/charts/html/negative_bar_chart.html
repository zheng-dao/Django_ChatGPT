
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <link rel="stylesheet" href="https://code.highcharts.com/css/themes/highcharts.css">
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
<link rel="stylesheet" href="/static/app/content/local.css">
    
   
  </head>

  <body>
    <div
      id="container"
      style="min-width: 310px; height: 400px; margin: 0 auto"
      class="border"
    ></div>
    <script>
var categories = [
    'ALLIANT',
    'WINGS FINANCIAL',
    'AMERICA FIRST',
    'ONPOINT COMMUNITY',
    'PATELCO',
    'IDAHO CENTRAL'
 

    
];

Highcharts.chart('container', {
    chart: {
        type: 'bar',
        backgroundColor:'transparent',
        scrollablePlotArea: {
            minWidth: 0,
          },
    },
    title: {
        text: 'NCUA Data Series: XYZ Credit Union',
        style: {
            color: "#02429b",
          },
    },
    credits: {
        "enabled": false
    },
    subtitle: {
        text: ''
    },
    accessibility: {
        point: {
            valueDescriptionFormat: '{index}. Age {xDescription}, {value}%.'
        }
    },
    
    xAxis: [{
    
        categories: categories,
        reversed: false,
       
        accessibility: {
            description: 'Age (male)'
        }
    }, { // mirror axis on right side
    
        opposite: true,
        reversed: true,
        categories: categories,
        linkedTo: 0,
        labels: {
            enabled:false
           
        },
        accessibility: {
            description: 'Age (female)'
        }
    }],
    yAxis: {
        max: 100,
        title: {
            text: null
        },
        lineColor: '#434343',
        lineWidth:3,
       // gridLineColor: "transparent",
        gridTextColor: "#ffffff",
        gridLineWidth: 0,
        showFirstLabel: false,
        labels: {
            style: {
                color: "#434343",
              },
        },
        accessibility: {
            description: 'Percentage population',
            rangeDescription: 'Range: 0 to 5%'
        }
    },

    plotOptions: {
        series: {
            stacking: 'normal'
        }
    },

   /* tooltip: {
        formatter: function () {
            return '<b>' + this.series.name + ', age ' + this.point.category + '</b><br/>' +
                'Population: ' + Highcharts.numberFormat(Math.abs(this.point.y), 1) + '%';
        }
        
    },*/
    tooltip: {
        shared: true,
        crosshairs: true,
      },
    colors:["#209af1", "#84c586", "#00429b", "#7793db", '#a8cfe5', '#7497aa'],
    series: [{
        name: 'SEO',
        data: [
            -50, -75, -80.2, -100,
            -95.2, -85.5, 
    
        ]
    }, {
        name: 'SEM',
        data: [
            85, 100, 53
            , 65, 100,
            67, 
           
        ]
    }]
});
</script>
</body>
</html>
