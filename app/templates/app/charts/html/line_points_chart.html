{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <link rel="stylesheet" href="https://code.highcharts.com/css/themes/highcharts.css">
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
<link rel="stylesheet" href="/static/app/content/local.css">
</head>

<body>
    <div id="container"
         style="min-width: 310px; height: 400px; margin: 0 auto"
         class="border"></div>
    <script>
      Highcharts.chart("container", {
          chart: {
              type: "line",
              backgroundColor:'transparent',
        },
        title: {text:null},
        colors:["#209af1", "#84c586", "#00429b", "#7793db", '#a8cfe5', '#7497aa'],
        "credits": {
          "enabled": false
          },

        xAxis: {
            visible: false,
          categories: [
            "May",
            "Jun",
            "Jul",
          ],
          gridLineColor: "transparent",
          gridTextColor: "#ffffff",
         
          tickColor: "transparent",
          showEmpty: false,
          gridLineWidth: 0,
        },

        yAxis: {
          // left y axis
            visible:false,
          min: 0,
          lineColor: '#434343',
          lineWidth:2,
          title: {
            text: null,
          },
          labels: {
            style: {
              color: "#434343",
            },
          },
          gridLineColor: "transparent",
          gridTextColor: "#ffffff",
          gridLineWidth: 0,
          showFirstLabel: false,
        } ,

        legend: {
            enabled:false,
        },
        
        tooltip: {
          shared: true,
          crosshairs: true,
        },
        plotOptions: {
          line:{
            marker:{
              enabled: true,
                symbol: 'circle',
                lineColor: '#209af1',
                lineWidth: '1',
                radius:1,
                fillColor: 'transparent',
            }
          },
          series: {
            dataLabels:{
                enabled:true,
                format: '{x}',
                style:{
                    textOutline: false,
                },
            },
            label:{
              connectorAllowed: false
            },
           pointStart: 0,
            // groupPadding: 0,
            //borderWidth: 0,
            //shadow: false,
            // pointWidth: 15,
          },
        },
        series: [
          {
            data: [1200.0, 1283.0, 1480.0],
            name: "Pageviews",
            
          },
        ],
      });
      Highcharts.setOptions({
        lang: {
          thousandsSep: ','
        }
      });
    </script>
</body>
</html>
