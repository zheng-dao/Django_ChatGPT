<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <style>
      @import "https://code.highcharts.com/css/themes/highcharts.css";
      .highcharts-grid-line {
        columns: #444444;
      }
    </style>
  </head>

  <body>
    <div
      id="container"
      style="min-width: 310px; height: 400px; margin: 0 auto"
      class="border"
    ></div>
    <script>


          let data = {{ data| safe}}

            let categories = data['xAxis']['categories']
            let series = data['series']
          //let categories = ['total assets (liabilities, deposits, etc)', 'total amount of loans and leases', 'total number of loans and leases', 'total shares and deposits', 'total outstanding loans', 'total number of members']
          //categories = categories.replace('&#39', '')
          Highcharts.chart('container',{
        chart: {
          type: 'column',
          backgroundColor: 'transparent'
        },
        title: {
          text: ''
        },
        legend: {
          itemStyle: {
            color: 'white',
            fontWeight: 'normal',
            fontFamily: 'helvetica',
            fontSize: '12px'
          }
        },
        xAxis: {
          categories: categories,

        },
        yAxis: {
          title: {
            text: '',
          },
          gridLineColor: '#ffffff',
          gridLineWidth: 0,
          labels: {
            format: '{value}',
            style: {
              color: '#FFFFFF',
              fontSize: '8px'
            }
          }
        },

        series
      });
      Highcharts.setOptions({
        lang: {
          thousandsSep: ','
        }
      });
    </script>
  </body>
</html>
