<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Combo Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <style>
      @import 'https://code.highcharts.com/css/themes/highcharts.css';
      .highcharts-background {
        fill: #6b8795;
      }
      .highcharts-container {
        /* #1072 */
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        font-family: Roboto, Arial, Helvetica, sans-serif, -apple-system,
          BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 12px;
        user-select: none;
      }
    </style>
  </head>

  <body>
    <div
      id="container"
      style="min-width: 310px; height: 400px; margin: 0 auto"
      class="border"
    ></div>
    <script>
      const chart = Highcharts.chart('container', {
        title: {
          text: 'NCUA Data Series: XYZ Credit Union Total number of members',
          style: {
            color: '#ffffff',
          },
        },
        yAxis: [
          {
            // left y axis
            title: {
              text: 'Members',
              style: {
                color: 'white',
              },
            },
            labels: {
              style: {
                color: 'white',
              },
            },
            gridLineColor: 'transparent',
            gridTextColor: '#ffffff',
            gridLineWidth: 0,
            showFirstLabel: false,
          },
          {
            opposite: true,
            title: {
              text: 'Benchmark value',
              style: {
                color: 'white',
              },
            },
            labels: {
              style: {
                color: 'white',
              },
            },
            gridLineColor: 'transparent',
            gridTextColor: '#ffffff',
            gridLineWidth: 0,
          },
        ],
        tooltip: {
          shared: true,
        },
        colors: [
          {
            linearGradient: {
              x1: 0,
              x2: 0,
              y1: 0,
              y2: 1,
            },
            stops: [
              [0, '#8B2A43'],
              [1, '#265BB6'],
            ],
          },
          {
            linearGradient: {
              x1: 0,
              x2: 0,
              y1: 0,
              y2: 1,
            },
            stops: [
              [0, '#265BB6'],
              [1, '#8B2A43'],
            ],
          },
          {
            linearGradient: {
              x1: 0,
              x2: 0,
              y1: 0,
              y2: 1,
            },
            stops: [
              [0, '#8B2A43'],
              [1, '#C13B00'],
            ],
          },
          {
            linearGradient: {
              x1: 0,
              x2: 0,
              y1: 0,
              y2: 1,
            },
            stops: [
              [0, '#C13B00'],
              [1, '#063E54'],
            ],
          },
          {
            linearGradient: {
              x1: 0,
              x2: 0,
              y1: 0,
              y2: 1,
            },
            stops: [
              [0, '#063E54'],
              [1, '#6B8795'],
            ],
          },
        ],
        xAxis: {
          // one week
          labels: {
            style: {
              color: '#ffffff',
            },
          },

          categories: [
            '2019 Q1',
            '2019 Q2',
            '2019 Q3',
            '2019 Q4',
            '2020 Q1',
            '2019 Q1',
            '2019 Q2',
            '2019 Q3',
            '2019 Q4',
            '2020 Q1',
            '2019 Q1',
            '2019 Q2',
            '2019 Q3',
            '2019 Q4',
            '2020 Q1',
            '2019 Q1',
            '2019 Q2',
            '2019 Q3',
            '2019 Q4',
            '2020 Q1',
            '2019 Q1',
            '2019 Q2',
            '2019 Q3',
            '2019 Q4',
            '2020 Q1',
          ],
          gridLineColor: 'transparent',
          gridTextColor: '#ffffff',
          lineColor: 'transparent',
          tickColor: 'transparent',
          showEmpty: false,
          gridLineWidth: 0,
        },
        series: [
          {
            type: 'column',
            name: 'Total number of members',
            data: [1258.0, 1270.0, 1277.0, 1283.0, 1280.0],
            colorByPoint: true,
          },
          {
            type: 'area',
            name: 'Benchmark',
            data: [100, 200, 150, 310, 450],
            yAxis: 1,
            color: {
              linearGradient: {
                x1: 0,
                x2: 0,
                y1: 0,
                y2: 1,
              },
              stops: [
                [0, Highcharts.Color('#ED2A76').setOpacity(0.4).get('rgba')],
                [1, Highcharts.Color('#00B1BC').setOpacity(0.4).get('rgba')],
              ],
            },
          },
        ],
      })

      console.log(chart.series[0].options)
    </script>
  </body>
</html>
