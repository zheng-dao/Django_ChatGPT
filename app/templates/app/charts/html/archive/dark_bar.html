<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <style>
      @import "https://code.highcharts.com/css/themes/dark-unica.css";
      .highcharts-background {
        fill: #6b8795;
      }
      .highcharts-container {
        /* #1072 */
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        font-family: Roboto, Arial, Helvetica, sans-serif, -apple-system,
          BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell,
          "Open Sans", "Helvetica Neue", sans-serif;
        font-size: 12px;
        user-select: none;
      }
    </style>
  </head>

  <body>
    <div
      id="container"
      style="min-width: 310px; height: 400px; margin: 0 auto"
      class="border"
    ></div>
    <script>


      let data = {{ data| safe}}

        let categories = data['xAxis']['categories']
        let series = data['series']
        console.log(series)

      //categories = categories.replace('&#39', '')
      Highcharts.chart('container',
      {

        chart: {
            scrollablePlotArea: {
                minWidth: 0
            },
            styledMode: true,
            type:'column'
        },


       title: {
            text: 'Quarterly'

        xAxis: {

            gridLineColor: 'transparent',
            gridTextColor: '#ffffff',


            categories: categories,
            gridLineColor: 'transparent',
            gridTextColor: '#ffffff',
            lineColor: 'transparent',
            tickColor: 'transparent',
            showEmpty: false,

        */

        },
