<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <style>
      @import "https://code.highcharts.com/css/themes/highcharts.css";
      .highcharts-background {
        fill: #556d79;
      }
      .highcharts-container {
        /* #1072 */
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        font-family: Roboto, Arial, Helvetica, sans-serif, -apple-system,
          BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell,
          "Open Sans", "Helvetica Neue", sans-serif;
        font-size: 12px;
        user-select: none;
      }
    </style>
  </head>

  <body>
    <div
      id="container"
      style="min-width: 310px; height: 400px; margin: 0 auto"
      class="border"
    ></div>
    <script>
        let dynamic_data = {
            "chart": {
                "plotBackgroundColor": null,
                "plotBorderWidth": null,
                "plotShadow": false,
                "type": 'pie'
            },
            "plotOptions": {
                "pie": {},
            },
            "series": [{"data": [{ "name": "New Visitor", "y": 4.8107 }, { "name": "Returning Visitor", "y": 4.5673 }] }]
        }
      //let data = JSON.parse(dynamic_data)
      console.log(dynamic_data);

      Highcharts.chart("container", dynamic_data);
    </script>
  </body>
</html>
