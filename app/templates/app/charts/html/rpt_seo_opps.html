    <h2 name="domain">Domain Authority</h2>
    <div
      id="domain"

    ></div>
    <script>
      Highcharts.chart("domain",
{

      "type":"solidgauge",

      },
      "labels":{

   "series":[
      {
         "data":[
            [
               47
            ]
         ],
         "color":"#209af1"
      }

   "pane":{
      "center":[
         "50%",
         "85%"
      ],
      "size":"140%",
      "startAngle":-90,
      "endAngle":90,
      "background":{
         "innerRadius":"60%",
         "outerRadius":"100%",
         "shape":"arc"

   "tooltip":{
      "enabled":false
   },
   "plotOptions":{

            "borderWidth":0,

}

        lang: {
